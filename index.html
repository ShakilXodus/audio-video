<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio-video</title>

    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">

</head>
<body>
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/8j5RFicklXw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
    <div>
        <p>Play This Audio</p>
        <audio controls src="resource/audio.mp3"></audio>
    </div>
    <div>
        <p>Play This Video</p>
        <video controls src="resource/vid.mp4"></video>
    </div>
</body>
</html>
